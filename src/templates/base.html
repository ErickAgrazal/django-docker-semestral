{% load static %}
{% load utils %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title %}Bienvenido{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href='{% static "vendor/bootstrap/css/bootstrap.min.css" %}' rel="stylesheet">

    <!-- Main style for this template -->
    <link href='{% static "src/css/main.css" %}' rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">Semestral DS4</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      {% if user.is_authenticated %}
      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item {% add_active request 'dashboard' %}">
            <a class="nav-link" href="{% url 'dashboard' %}">Dashboard <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item {% add_active request 'asignaturas:lista' %}">
            <a class="nav-link" href="{% url 'asignaturas:lista' %}">Asignaturas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Estudiantes</a>
          </li>
        </ul>
      </div>
      <form method="POST" action="{% url 'logout' %}" class="form-inline mt-2 mt-md-0">
          {% csrf_token %}
          <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Cerrar Sesi√≥n</button>
      </form>
      {% endif %}
    </nav>

    <main role="main" class="container">

        {% block content %} 
        {% endblock %}

    </main><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src='{% static "vendor/jquery/jquery.min.js" %}'></script>
    <script src='{% static "vendor/popper/popper.min.js" %}'></script>
    <script src='{% static "vendor/bootstrap/js/bootstrap.min.js" %}'></script>
    {% block extra-js %}{% endblock %}    
  </body>
</html>
